<script src="../dist/millicast.umd.js"></script>
<script src="./MillicastWebRTCTest.js"></script>

<div>
  <h1>MillicastWebRTC</h1>

  <fieldset>
    <button onclick="millicastWebRTC.testGetRTCPeer()">Get RTC Peer</button>
    <button onclick="millicastWebRTC.testCloseRTCPeer()">Close RTC Peer</button>
    <button onclick="millicastWebRTC.testGetRTCConfiguration()">
      Get RTC Configuration
    </button>
    <button onclick="millicastWebRTC.testGetRTCIceServers()">
      Get RTC ICE Servers
    </button>
    <button onclick="millicastWebRTC.testSetRTCRemoteSDP()">
      Set RTC Remote SDP
    </button>
    <button onclick="millicastWebRTC.testGetRTCLocalSDP()">
      Get RTC Local SDP
    </button>
    <button onclick="millicastWebRTC.testResolveLocalSDP()">
      Resolve Local SDP
    </button>
    <button onclick="millicastWebRTC.testUpdateBandwidthRestriction()">
      Update Bandwidth Restriction
    </button>
    <button onclick="millicastWebRTC.testUpdateBitrate()">
      Update Bitrate
    </button>
  </fieldset>
</div>

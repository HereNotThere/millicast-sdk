<script src="../dist/millicast.umd.js"></script>
<script src="./MillicastWebRTCTest.js"></script>

<div>
  <h1>MillicastWebRTC</h1>

  <fieldset>
    <button onclick="window.millicastWebRTCTest.testGetRTCIceServers()">
      Get RTC ICE Servers
    </button>
    <button onclick="window.millicastWebRTCTest.testGetRTCConfiguration()">
      Get RTC Configuration
    </button>
    <button onclick="window.millicastWebRTCTest.testGetRTCPeer()">Get RTC Peer</button>
    <button onclick="window.millicastWebRTCTest.testCloseRTCPeer()">
      Close RTC Peer
    </button>
    <button onclick="window.millicastWebRTCTest.testGetRTCPeerStatus()">
      Get RTC Peer Status
    </button>
    <button onclick="window.millicastWebRTCTest.testGetRTCLocalSDP()">
      Get RTC Local SDP
    </button>
    <button onclick="window.millicastWebRTCTest.testResolveLocalSDP()">
      Resolve Local SDP
    </button>
    <button onclick="window.millicastWebRTCTest.testSetRTCRemoteSDP()">
      Set RTC Remote SDP
    </button>
    <button onclick="window.millicastWebRTCTest.testUpdateBandwidthRestriction()">
      Update Bandwidth Restriction
    </button>
    <button onclick="window.millicastWebRTCTest.testUpdateBitrate()">
      Update Bitrate
    </button>
  </fieldset>
</div>

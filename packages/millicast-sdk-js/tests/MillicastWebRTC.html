<script src="../dist/millicast.umd.js"></script>
<script src="./MillicastWebRTCTest.js"></script>

<div>
  <h1>MillicastWebRTC</h1>

  <fieldset>
    <button onclick="millicastWebRTCTest.testGetRTCIceServers()">
      Get RTC ICE Servers
    </button>
    <button onclick="millicastWebRTCTest.testGetRTCConfiguration()">
      Get RTC Configuration
    </button>
    <button onclick="millicastWebRTCTest.testGetRTCPeer()">Get RTC Peer</button>
    <button onclick="millicastWebRTCTest.testCloseRTCPeer()">
      Close RTC Peer
    </button>
    <button onclick="millicastWebRTCTest.testGetRTCLocalSDP()">
      Get RTC Local SDP
    </button>

    <button onclick="millicastWebRTCTest.testResolveLocalSDP()">
      Resolve Local SDP
    </button>
    <button onclick="millicastWebRTCTest.testSetRTCRemoteSDP()">
      Set RTC Remote SDP
    </button>
    <button onclick="millicastWebRTCTest.testUpdateBandwidthRestriction()">
      Update Bandwidth Restriction
    </button>
    <button onclick="millicastWebRTCTest.testUpdateBitrate()">
      Update Bitrate
    </button>
  </fieldset>
</div>

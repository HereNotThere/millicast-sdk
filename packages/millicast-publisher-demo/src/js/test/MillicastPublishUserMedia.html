<script src="../../../dist/publisher.umd.js"></script>
<script src="./MillicastPublishUserMediaTest.js"></script>

<div>
  <h1>MillicastPublishUserMedia</h1>
  <br />
  <h3 id="broadcast-status-label">READY!</h3>
  <video
    autoplay
    controls
    id="millicast-media-video-test"
    style="display: block; margin: 0 auto"
  ></video>
  <br />
  <fieldset>
    Bitrate:
    <select
      id="bitrate-select"
      onchange="millicastPublishUserMediaTest.testUpdateBitrate(this)"
    >
      <option value="0" default>Unlimited</option>
      <option value="2000">2000</option>
      <option value="1000">1000</option>
      <option value="500">500</option>
      <option value="250">250</option>
      <option value="125">125</option>
    </select>
    <input
      type="checkbox"
      id="disable-audio-checkbox"
      onclick="millicastPublishUserMediaTest.testMuteAudio(this)"
    />
    <label for="disable-audio">Mute audio</label>
    <input
      type="checkbox"
      id="disable-video-checkbox"
      onclick="millicastPublishUserMediaTest.testMuteVideo(this)"
    />
    <label for="disable-video">Mute video</label>
  </fieldset>
  <fieldset>
    Microphone (audio input):
    <select
      id="audio-input-select"
      onchange="millicastPublishUserMediaTest.testChangeAudio(this)"
      style="width: 200px"
    ></select>
    Speakers (audio output):
    <select id="audio-output-select" style="width: 200px"></select>
    Video:
    <select
      id="video-select"
      onchange="millicastPublishUserMediaTest.testChangeVideo(this)"
      style="width: 200px"
    ></select>
  </fieldset>
  <fieldset>
    <button onclick="millicastPublishUserMediaTest.testStart()">
      Start broadcast
    </button>
    <button onclick="millicastPublishUserMediaTest.testStop()">
      Stop broadcast
    </button>
  </fieldset>
</div>
